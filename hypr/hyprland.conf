# ~/.config/hypr/hyprland.conf
# Configuração do Hyprland para Arch Linux

# Variáveis de ambiente para vídeo
env = LIBVA_DRIVER_NAME,radeonsi
env = VDPAU_DRIVER,radeonsi
env = CHROMIUM_FLAGS,"--enable-features=UseOzonePlatform --ozone-platform=wayland --enable-gpu-rasterization --enable-zero-copy"

# Configurações de monitor
monitor=HDMI-A-1,1920x1080@60,0x0,1,transform,1
monitor=DP-3,2560x1440@165,1920x0,1

# Executar aplicativos ao iniciar
exec-once = swww-daemon
exec-once = waybar
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = dunst
exec-once = swaync
exec-once = kdeconnect-indicator # Executar o hypridle para bloqueio automático
exec-once = ~/.config/hypr/scripts/start-kdeconnect.sh

exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Variáveis de ambiente
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = MOZ_ENABLE_WAYLAND,1

# Configuração de input (teclado/mouse)
input {
    kb_layout = us
    kb_model = pc105
    kb_options = grp:win_space_toggle
    
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = yes
        disable_while_typing = yes
        clickfinger_behavior = yes
        tap-to-click = yes
        scroll_factor = 0.3
    }
}

# Configurações gerais
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    
    layout = dwindle
    allow_tearing = false
}

# Configurações de decoração (simplificada)
decoration {
    rounding = 10
    active_opacity = 0.9
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0
}

# Layout Dwindle
dwindle {
    pseudotile = yes
    preserve_split = yes
}

# Gestos
gestures {
    workspace_swipe = on
    workspace_swipe_fingers = 3
}

# REGRAS DE JANELA CORRIGIDAS - usando windowrulev2
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, title:^(Confirmar substituição)$
windowrulev2 = move center, class:^(pavucontrol)$

# # REGRAS # Substitua a linha exec-once por:DE JANELA CORRIGIDAS - use windowrule simples
# windowrule = float,^(pavucontrol)$
# windowrule = float,^(blueman-manager)$
# windowrule = float,^(nm-connection-editor)$
# windowrule = float,title:^(Confirmar substituição)$
# windowrule = move center,^(pavucontrol)$

# REMOVA ou COMENTE as linhas windowrulev2 se não forem suportadas
windowrulev2 = opacity 0.9 0.7,class:^(kitty)$
windowrulev2 = opacity 0.9 0.7,class:^(thunar)$
windowrulev2 = opacity 0.8 0.7,class:^(code-url-handler)$

# Teclas de atalho
$mainMod = SUPER

# Aplicativos
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, B, exec, zen-browser
bind = $mainMod, E, exec, thunar
bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod, H, exec, obsidian
bind = $mainMod, O, exec, spotify


# Ações do Hyprland
bind = $mainMod, Q, killactive
bind = $mainMod, M, exit
bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, Space, togglefloating
bind = $mainMod, I, exec, /home/heelpmex/hypr-wallpaper-final.sh #Trocar Wallpaper
# bind = $mainMod, L, exec, hyprlock # Keybind para travar a tela manualmente (Win + L)
bind = $mainMod, P, exec, gnome-pomodoro #App Pomodoro
bind = $mainMod, C, exec, kdeconnect-cli --list-available # KDE Connect integration


# Mudar foco
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Mover janela com mainMod + Shift
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Trocar workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Mover janela para workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Workspaces especiais
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Controle de mídia
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Brilho do monitor
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# PrintScreen
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod, Print, exec, grim - | swappy -f -

# Rolar com mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
